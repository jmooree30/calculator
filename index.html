<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>JS Calculator</h1>
  <div class="container">
    <div class="screen"><div class="output" id="output"></div></div>

    <div class="solar"></div>
    <button class="button-top" id="all-clear" style="margin-right: 12px;">AC</button>
    <button class="button-top" id="delete">CE</button>
    <br>
    <button class="buttons">7</button>
    <button class="buttons">8</button>
    <button class="buttons">9</button>
    <button class="operator" id="divide">/</button>

    <button class="buttons">4</button>
    <button class="buttons">5</button>
    <button class="buttons">6</button>
    <button class="operator" id="multiply">X</button>

    <button class="buttons">1</button>
    <button class="buttons">2</button>
    <button class="buttons">3</button>
    <button class="operator" id="subtract">-</button>

    <button class="buttons">0</button>
    <button class="buttons">.</button>
    <button class="operator" id="add">+</button>
    <button class="equals" id="equals">=</button>
  </div>
  <script type="text/javascript" src="calc.js"></script>
</body>
</html>
