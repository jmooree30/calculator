<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Caculator</h1>

  <div class="container">
    <div class="screen"><div class="output" id="output"></div></div>

    <div class="solar"></div>
    <button class="button-top" id="all-clear" style="margin-right: 12px;">AC</button>
    <button class="button-top">CE</button>
    <br>
    <button class="buttons">7</button>
    <button class="buttons">8</button>
    <button class="buttons">9</button>
    <button class="operator">/</button>

    <button class="buttons">4</button>
    <button class="buttons">5</button>
    <button class="buttons">6</button>
    <button class="operator">X</button>

    <button class="buttons">1</button>
    <button class="buttons">2</button>
    <button class="buttons">3</button>
    <button class="operator">-</button>

    <button class="buttons">0</button>
    <button class="buttons">.</button>
    <button class="operator">+</button>
    <button class="operator" id="equals">=</button>

  </div>

  <script type="text/javascript" src="calc.js"></script>

</body>
</html>
